<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-image: url('D:/Images/Nature1.jpg');

</head>
<body>
    
    <h3 style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;"><u>YAV</h3></u></h3>
    <form>
        <table align="center" width="600" height="200"border="1" style="border-color: yellow;">
            <caption align="center"><font face="casteller" size="5" color="green">Make a call</font></caption>
            <tr>
                <td>Name :<br></td>
                <td>
                    <input type="text" name="txtname" placeholder="max 15 chars" autofocus required pattern="[A-Z]">
                </td>
                <tr>
                    <td><font face="times new roman size="3">Email :</font></td>
                    <td>
                        <input type="email" name="txtpassword" placeholder="Enter your email" >
                    </td>
                </tr>
                <tr>
                   <td>Number :</td>
                   <td>
                       <input type="number">
                   </td>
                </tr>
                <tr>
                    <td>Time for call :</td>
                    <td><input type="date"</td>
                    <td><input type="time"</td>

                </tr>
                <tr>
                    <td align="center">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="button" name="Get a call" value="Get a call" width="200"  style="background-color: blueviolet;">
                    </td>
                </tr>
        </table>
        </form>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="para"> </p>
    <script>
//using nested for loop..
var symbol = window.prompt("Enter a symbol");
while(symbol == "")
{
    symbol=window.prompt("Enter a symbol-->");
}
console.log(symbol);

var rows = window.prompt("Enter no of rows");
while(rows == "")
{
    rows =window.prompt("Enter rows");
}
console.log(rows);
var columns = window.prompt("Enter no of columns");
while(columns == "")
{
    columns=window.prompt("Enter columns");
}
console.log(columns);
        //reverse printing the triangle

        for(var i=0;i<rows;i++)
        {
            for(var j=columns;j>i;j--)
            {
                document.getElementById('para').innerHTML += symbol+" ";

            }
            document.getElementById('para').innerHTML += "<br>";
        }
        for(var i=0;i<rows;i++)
        {
            for(var j=0;j<=i;j++)
            {
                document.getElementById('para').innerHTML += symbol+" ";
            }
            document.getElementById('para').innerHTML += "<br>"
        }
        </script>
</body>
</html>
